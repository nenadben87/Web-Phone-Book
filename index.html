<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Web Phone-Book</title>
</head>
<body>
  
  <div class="container">
    
    <div class="d-flex flex-row justify-content-center row-hl m-3">
      <h1 class="item-hl display-4">Web Phone-Book</h1>
    </div>

    <form id="my-form">
       <div class="form-row mb-4">
         <div class="col">
           <input type="text" class="form-control" placeholder="First Name" id="first-name">
         </div>
         <div class="col">
           <input type="text" class="form-control" placeholder="Last Name" id="last-name">
         </div>
       </div>
       <div class="form-row mb-4">
         <div class="col">
           <input type="number" class="form-control" placeholder="Phone Number" id="phone-number">
         </div>
         <div class="col">
           <input type="email" class="form-control" placeholder="E-mail example@example.com" id="e-mail">
         </div>
       </div>

       <button class="btn btn-block btn-info mb-4" type="submit">Submit</button>

       <div class="form-row mb-4">
         <div class="col">
           <input type="text" class="form-control" placeholder="Search Contacts" id="search-input">
         </div>
       </div>
    </form>

    <table class="table table-striped" id="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone Number</th>
          <th>E-mail</th>
        </tr>
      </thead>
      <tbody id="t-body">
        
      </tbody>
    </table>

  </div>
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script> 
</body>
</html>
